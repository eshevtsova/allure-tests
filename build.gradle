plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.8.1"
}

allure {
    version = '2.14.0'
    aspectjVersion = '1.9.9'
    aspectjweaver = true
    autoconfigure = true

    useJUnit5 {
        version = '2.14.0'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.11.0",
            "org.junit.jupiter:junit-jupiter-api:5.9.1",
            "io.qameta.allure:allure-selenide:2.14.0")
    testRuntimeOnly (
            "org.junit.jupiter:junit-jupiter-engine:5.9.1",
            "org.slf4j:slf4j-simple:2.0.5")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}